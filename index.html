<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up page</title>
</head>
<body>  
    <div class="wrapper">
            <div class="cover_image">
                <img src="/halie-west-25xggax4bSA-unsplash.jpg" alt="">
                
                <div class="logo">
                    <div class="logo-img">
                        <img src="/odin-lined.png" alt="">
                        <p>ODIN</p>
                    </div>
                </div>
            </div>
            
        <section class="section2">
            <div class="content">
                <p class="content-text">This is not a real online service! You know you need something  <br>
                like this in your life to help you realize your deepest dreams <br>
                Sign up now to get started.
                </p>
            </div>
            <div class="form-content">
                <h4>Lets's do this!</h4>
                <form>
                    <div class="fields">
                        <div class="a">
                            <label for="First Name">First Name:</label><br>
                            <input type="text" value="Thor"> <br>
                            <label for="Email">Email:</label><br>
                            <input type="Email" placeholder="Email"> <br>
                            <label for="pwd">Password:</label><br>
                            <input type="password" id="pwd" name="pwd"> <br>
                        </div>
                        <div class="b">
                            <label for="Last Name">Last Name:</label><br>
                            <input type="text" value="Odinson"> <br>
                            <label for="Phone Number">Phone Number:</label><br>
                            <input type="number" placeholder="phone"><br>
                            <label for="pwd">Confirm Password:</label><br>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                    </div>
                </form>
            </div>
        
            <div class="sign-up">
                <button>Create Account</button>
                <p>Already have an account? Login</p>
            </div>
        </section>
    </div>

</body>
</html>
